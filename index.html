<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
                
    </head>
    <body>
        <div class="container">
            <div>
                <h3>HOME</h3>
                <h4 id = "home-el">0</h4>
                <button class = "home-pts" id = "home-one" onclick = "homeAddOne()">+1</button>
                <button class = "home-pts" id = "home-two" onclick = "homeAddTwo()">+2</button>
                <button class = "home-pts" id = "home-three" onclick = "homeAddThree()">+3</button>
            </div>
            <div>
                <h3>GUEST</h3>
                <h4 id = "away-el">0</h4>
                <button class = "away-pts" id = "away-one" onclick = "awayAddOne()">+1</button>
                <button  class = "away-pts" id = "away-two" onclick = "awayAddTwo()">+2</button>
                <button  class = "away-pts" id = "away-three" onclick = "awayAddThree()">+3</button>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
